<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>LAB 5 - CCP120 | PROGRAMAÇÃO FULL STACK</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #fff;
        }

        canvas {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <canvas id="meuCanvas" width="800" height="400"></canvas>

    <script>
        const canvas = document.getElementById("meuCanvas");
        const ctx = canvas.getContext("2d");




        ctx.clearRect(0, 0, 400, 400);


        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, 400, 400);


        ctx.fillStyle = "#4DA6FF";
        ctx.beginPath();
        ctx.moveTo(0, 360);
        ctx.quadraticCurveTo(60, 300, 140, 360);
        ctx.lineTo(0, 360);
        ctx.closePath();
        ctx.fill();

        ctx.fillRect(0, 360, 200, 40);


        ctx.font = "16px Arial";
        ctx.textAlign = "center";
        ctx.fillStyle = "black";
        ctx.fillText("Canvas", 200, 50);


        ctx.fillStyle = "blue";
        ctx.fillRect(50, 20, 50, 50);

        ctx.fillStyle = "red";
        ctx.fillRect(300, 20, 50, 50);


        ctx.fillStyle = "red";
        ctx.fillRect(180, 180, 40, 40);


        ctx.fillStyle = "cyan";
        ctx.fillRect(20, 170, 40, 40);
        ctx.fillRect(340, 170, 40, 40);


        ctx.fillStyle = "yellow";
        ctx.fillRect(30, 280, 60, 60);


        ctx.fillStyle = "black";
        ctx.fillRect(320, 300, 60, 60);


        ctx.beginPath();
        ctx.arc(140, 230, 20, 0, Math.PI * 2);
        ctx.fillStyle = "yellow";
        ctx.fill();

        ctx.beginPath();
        ctx.arc(260, 230, 20, 0, Math.PI * 2);
        ctx.fillStyle = "yellow";
        ctx.fill();


        ctx.beginPath();
        ctx.arc(200, 120, 15, 0, Math.PI * 2);
        ctx.fillStyle = "cyan";
        ctx.strokeStyle = "blue";
        ctx.lineWidth = 2;
        ctx.fill();
        ctx.stroke();


        ctx.beginPath();
        ctx.arc(200, 320, 40, 0, Math.PI * 2);
        ctx.fillStyle = "cyan";
        ctx.fill();
        ctx.strokeStyle = "green";
        ctx.stroke();


        ctx.strokeStyle = "green";
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.arc(200, 120, 40, 0, Math.PI, true);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(200, 120, 60, 0, Math.PI, true);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(200, 320, 60, Math.PI, 0);
        ctx.stroke();


        ctx.strokeStyle = "green";
        ctx.beginPath();
        ctx.moveTo(0, 200);
        ctx.lineTo(400, 200);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(200, 0);
        ctx.lineTo(200, 400);
        ctx.stroke();


        ctx.strokeStyle = "blue";
        ctx.beginPath();
        ctx.moveTo(200, 200);
        ctx.lineTo(75, 70);
        ctx.stroke();

        ctx.strokeStyle = "red";
        ctx.beginPath();
        ctx.moveTo(200, 200);
        ctx.lineTo(325, 70);
        ctx.stroke();




        const offsetX = 400;


        ctx.fillStyle = "#98FB98";
        ctx.fillRect(offsetX, 0, 400, 400);


        ctx.fillStyle = "gray";
        ctx.fillRect(offsetX, 250, 400, 150);


        ctx.beginPath();
        ctx.arc(offsetX + 300, 80, 50, 0, Math.PI * 2);
        ctx.fillStyle = "yellow";
        ctx.fill();


        const houseW = 140;
        const houseH = 110;
        const houseX = offsetX + 130;
        const houseY = 150;

        ctx.fillStyle = "saddlebrown";
        ctx.fillRect(houseX, houseY, houseW, houseH);


        ctx.beginPath();
        ctx.moveTo(houseX, houseY);
        ctx.lineTo(houseX + houseW / 2, houseY - 40);
        ctx.lineTo(houseX + houseW, houseY);
        ctx.closePath();
        ctx.fillStyle = "tomato";
        ctx.fill();


        const doorW = 30;
        const doorH = 60;
        const doorX = houseX + (houseW - doorW) / 2;
        const doorY = houseY + houseH - doorH;
        ctx.fillStyle = "brown";
        ctx.fillRect(doorX, doorY, doorW, doorH);


        const winW = 30;
        const winH = 30;
        const winGap = 20;
        const leftWinX = houseX + 12;
        const rightWinX = houseX + houseW - 12 - winW;
        const winY = houseY + 20;
        ctx.fillStyle = "skyblue";
        ctx.fillRect(leftWinX, winY, winW, winH);
        ctx.fillRect(rightWinX, winY, winW, winH);


        ctx.fillStyle = "sienna";
        ctx.fillRect(offsetX + 80, 200, 15, 50);

        ctx.beginPath();
        ctx.arc(offsetX + 87, 190, 25, 0, Math.PI * 2);
        ctx.fillStyle = "green";
        ctx.fill();


        ctx.fillStyle = "sienna";
        ctx.fillRect(offsetX + 310, 200, 15, 50);

        ctx.beginPath();
        ctx.arc(offsetX + 317, 190, 25, 0, Math.PI * 2);
        ctx.fillStyle = "green";
        ctx.fill();
    </script>
</body>

</html>
