<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB 4 - CCP120 | PROGRAMAÇÃO FULL STACK</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .instructions {
            margin-bottom: 20px;
            color: #555;
            line-height: 1.5;
        }
        
        .input-group {
            margin: 20px 0;
        }
        
        input[type="number"] {
            padding: 10px;
            width: 100px;
            font-size: 18px;
            text-align: center;
            border: 2px solid #3498db;
            border-radius: 5px;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            min-height: 24px;
        }
        
        .attempts {
            margin-top: 10px;
            color: #7f8c8d;
        }
        
        .success {
            color: #27ae60;
        }
        
        .error {
            color: #e74c3c;
        }
        
        .link-back {
            margin-top: 20px;
        }
        
        .link-back a {
            color: #3498db;
            text-decoration: none;
        }
        
        .link-back a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jogo de Adivinhação</h1>
        
        <div class="instructions">
            <p>Tente adivinhar o número secreto entre 0 e 99!</p>
            <p>Digite seu palpite no campo abaixo e clique em "Verificar".</p>
        </div>
        
        <div class="input-group">
            <input type="number" id="guessInput" min="0" max="99" placeholder="0-99">
            <button id="checkButton">Verificar</button>
        </div>
        
        <div class="result" id="result"></div>
        <div class="attempts" id="attempts">Tentativas: 0</div>
    </div>

    <!-- Botão: Voltar para Projetos (raiz) -->
<div style="position:fixed; top:16px; left:16px; z-index:9999;">
  <a href="../LAB2/projects.html" style="display:inline-block; padding:10px 14px; background:#006EAB; color:#fff; border-radius:8px; text-decoration:none; font-weight:600; box-shadow:0 3px 8px rgba(0,0,0,0.12);">← Projetos</a>
</div>

    <script>
        // Gerar número aleatório entre 0 e 99
        const secretNumber = Math.floor(Math.random() * 100);
        let attempts = 0;
        
        // Elementos do DOM
        const guessInput = document.getElementById('guessInput');
        const checkButton = document.getElementById('checkButton');
        const resultElement = document.getElementById('result');
        const attemptsElement = document.getElementById('attempts');
        
        // Função para verificar o palpite
        function checkGuess() {
            const userGuess = parseInt(guessInput.value);
            
            // Verificar se é um número válido
            if (isNaN(userGuess) || userGuess < 0 || userGuess > 99) {
                resultElement.textContent = "Por favor, digite um número entre 0 e 99.";
                resultElement.className = "result error";
                return;
            }
            
            attempts++;
            attemptsElement.textContent = `Tentativas: ${attempts}`;
            
            // Verificar se o palpite está correto
            if (userGuess === secretNumber) {
                resultElement.textContent = `Parabéns! Você acertou em ${attempts} tentativas!`;
                resultElement.className = "result success";
                checkButton.disabled = true;
                guessInput.disabled = true;
            } else {
                // Alterar cor de fundo para vermelho em caso de erro
                document.body.style.setProperty("background-color", "#ffe6e6");
                
                // Dar dica se o número é maior ou menor
                if (userGuess < secretNumber) {
                    resultElement.textContent = "Tente um número MAIOR!";
                } else {
                    resultElement.textContent = "Tente um número MENOR!";
                }
                resultElement.className = "result error";
                
                // Restaurar cor de fundo após 500ms
                setTimeout(() => {
                    document.body.style.setProperty("background-color", "#f0f8ff");
                }, 500);
            }
            
            // Limpar o campo de entrada
            guessInput.value = "";
            guessInput.focus();
        }
        
        // Adicionar evento de clique ao botão
        checkButton.addEventListener('click', checkGuess);
        
        // Permitir verificar pressionando Enter
        guessInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkGuess();
            }
        });
        
        // Focar no campo de entrada ao carregar a página
        guessInput.focus();
    </script>
</body>
</html>
